<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | The Full House Company</title>
    <meta name="description" content="The page you are looking for cannot be found. Please check the URL or return to the homepage.">
    <link href="css/normalize.css" rel="stylesheet" type="text/css">
    <link href="css/webflow.css" rel="stylesheet" type="text/css">
    <link href="css/fullhouse-e07b4f.webflow.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin="anonymous">
    <link href="images/favicon.png" rel="shortcut icon" type="image/x-icon">
    <link href="images/webclip.png" rel="apple-touch-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #fff; /* Change text color to white for better contrast */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #172f50; /* Set background color */
        }
        .container {
            max-width: 800px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Optional: adds a slight background to the container for contrast */
            border-radius: 8px; /* Optional: rounded corners for the container */
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            width: 100px;
        }
        .message {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .description {
            font-size: 18px;
            margin-bottom: 40px;
        }
        .link {
            font-size: 16px;
            color: #00aaff; /* Adjust link color for better visibility */
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <a href="index.html">
                <img src="images/logo.png" alt="The Full House Company Logo">
            </a>
        </div>
        <div class="message">
            Oops! The page you are looking for does not exist.
        </div>
        <div class="description">
            We apologize for the inconvenience. The page you are trying to access may have been moved, deleted, or never existed. 
        </div>
